<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1 th:text="{something}"></h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item: ${items}}">
      <td th:text="${item.id}"/>
      <td th:text="${item.type}"/>
      <td th:text="${item.model}"/>
      <td th:text="${item.barCodeNumber}"/>
      <td th:text="${item.imageURL}"/>
      <td th:text="${item.locationId}"/>

  </tr>
  </tbody>
</table>
</body>
</html>
